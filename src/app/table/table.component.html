<table border="2">
    <thead>
        <tr>
            <th *ngFor="let keys of keys"> {{keys}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let value of data">
            <td>{{value.id}}</td>
            <td>{{value.name}}</td>
            <td>{{value.email}}</td>
            <td>{{value.gender}}</td>
            <td [ngStyle]="{'background-color':value.status == 'inactive'? 'red':'green'}">{{value.status}}</td>
        </tr>
    </tbody>
</table>
