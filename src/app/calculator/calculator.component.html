
<div class="parent">
    <h1>Calculator</h1>

    <input [(ngModel)]="first" type="number"> 
    <br> <br>
    <input [(ngModel)]="second" type="number">
    <br><br>
    <button (click)="add()">Add(+)</button>
    <button (click)="min()">Substract(-)</button>
    <button (click)="mul()">Multipication(*)</button>
    <button (click)="div()">Division(/)</button>

    <h2>Result is: {{res}} </h2>
</div>
